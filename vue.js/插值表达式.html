<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>
<body>
  <div id="app">
    {{name}}
    {{name + 1}}
    {{name == 'wo' ? true : false}}
    {{if2(name)}}
  </div>
</body>
<script>
   var vm = new Vue ({
     el:'#app',
     data:{
       name : '黑马程序员'
     },
     methods:{
       if2: function(str){
         return str == 'wo'
       }
     }
   });

  </script>
</html>
