<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>
<body>
  
  <div id="app">
    <ul>
      <li v-for='(item , index) in items '>
        {{item.message}} - {{index}}
      </li>
    </ul>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      items:[
      {message: 'Foo' },
      {message: 'Bar'},

      
    ]
  }
  });
</script>
</html>
