<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
"http://www.w3.org/TR/html4/frameset.dtd">
<html>
<html></html>
<head>
<title>Frameset Example</title>

<style type = "text/css">
    .message{
        font-weight :bold;
        color: #0f0;
    }
</style>


</head>




<body>




<script>




var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];

var everyResult = numbers.every(function(item, index, array){
    return (item > 2);
});

alert(everyResult);

var someResult = numbers.some(function(item, item, array){
    return (item > 2);
});

alert(someResult);

</script>








</script>





  


</body>
</html>
