
<!DOCTYPE html>

<html>

<head>
<title></title>
</head>

<body>
	<div id = "content">
		<p>This is a <strong> paragraph</strong> with a list following it.</p>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
				
			</ul>
		</div>
		<input type = "button" value = "get innerHTML" onclick = change();>
<script>
	function change(){
	var oDiv = document.getElementById("content");
	oDiv.outerHTML = "<p>This is a paragraph </p>"
	}

	
	
</script>
</html>
