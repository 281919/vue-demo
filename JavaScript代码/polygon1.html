<!DOCTYPE html>
<html>
<head>
<title>JavaScript Loan Calculator</title>


</head>


<body>

<canvas id = "drawing" height = "20000px" width = "2000px"> </canvas>
<script>
var drawing = document.getElementById("drawing");


    var c = drawing.getContext("2d");

    function polygon(c, n, x, y, r, angle, counterclockwise){
        angle = angle || 0;
        counterclockwise = counterclockwise || false;
        c.moveTo( x + r * Math.sin(angle), 
                  y - r * Math.cos(angle));
        var delta = 2 * Math.PI / n;
        for (var i = 1; i < n; i ++){
            angle += counterclockwise ? -delta : delta;
            c.lineTo( x + r * Math.sin(angle),
                      y - r * Math.cos(angle));
        }
        c.closePath(); 
    }
  
   


   c.beginPath();
   polygon(c, 3, 300, 300, 100);
   polygon(c, 4, 500 , 285, 100, Math.PI / 4);
   polygon(c, 5, 700, 285, 100);
   polygon(c, 6, 940, 285, 100, Math.PI / 6);



   c.fillStyle = "#ffc";
   c.strokeStyle = "#090";
   c.lineWidth = 5;

   c.stroke();

</script>
</body>
</html>
