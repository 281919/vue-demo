<title>Frameset Example</title>

<script>
    $(document).ready(function(){
        $("input").focus(function(){
           $("input").css("background-color", "#FFFFCC") 
        });
        $("input").blur(function(){
            $("input").css("background-color", "#FFFFFF");
        });
 
    });
    
    
    
    </script>
