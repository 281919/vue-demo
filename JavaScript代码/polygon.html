<!DOCTYPE html>
<html>
<head>
<title>JavaScript Loan Calculator</title>


</head>
   

<body>

<canvas id = "drawing" width = "1000" heght = "400"> </canvas>
<script>
var drawing = document.getElementById("drawing");


    var c = drawing.getContext("2d");
 
    function polygon(c, n, x, y, r, angle, counterclockwise){
        angle = angle || 0;
        counterclockwise = counterclockwise || false;
        c.moveTo(x + r * Math.sin(angle), 
                 y - r * Math.cos(angle));
    var delta = 2 * Math.PI / n ;
    for(var i = 1; i < n; i++){
        angle += counterclockwise?-delta : delta;
        c.lineTo(x + r * Math.sin(angle), 
                 y - r * Math.cos(angle));
    }

        c.closePath();
                 
    }
   
    c.beginPath();
     
     polygon(c, 3, 50, 70, 50);
     polygon(c, 4, 150, 60, 50, Math.PI/4);
     polygon(c, 5, 255, 55, 50);
     polygon(c, 6, 365, 53, 50, Math.PI/6 );

    c.fillStyle = "#ccc";
    c.strokeStyle = "#008";
    c.lineWidth = 5 ;
    
    c.fill();
    c.stroke();

  

</script>
</body>
</html>
